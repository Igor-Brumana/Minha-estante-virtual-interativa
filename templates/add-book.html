{% extends "layout.html" %}

{% block title %}Add New Movie Review - My Movie Library{% endblock %}

{% block content %}
     
     
     
     <h1 class="titulo">Novo Livro</h1>

     <div class="form-container">
        <form action="{{ url_for('add_review') }}" method="POST">

            <div class="form-group">
                <label for="title">Book Name</label>
                <input type="text" id="title" name="title" placeholder="Coloque o nome do livro" required>
            </div>

            <div class="form-group">
                <label for="image_url">Poster URL</label>
                <input type="url" id="image_url" name="image_url" placeholder="https://example.com/poster.jpg"
                    required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rating">Estrelas</label>
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Choose a rating</option>
                        <option value="1">★☆☆☆☆ - 1 Star</option>
                        <option value="2">★★☆☆☆ - 2 Stars</option>
                        <option value="3">★★★☆☆ - 3 Stars</option>
                        <option value="4">★★★★☆ - 4 Stars</option>
                        <option value="5">★★★★★ - 5 Stars</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="realese_date">Data de lançamento</label>
                    <input type="date" id="realese_date" name="realese_date" required>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Minha resenha</label>
                <textarea id="review" name="review" rows="5" placeholder="Escreva sua resenha aqui..."></textarea>
            </div>

            <button type="submit" class="submit-button">Adicionar review</button>
        </form>
    </div>
</div>
{% endblock %}
